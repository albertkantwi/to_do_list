<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<script defer src="main.js"></script></head>
<body>
    <div class="container">
        <div class = "header">
            <p>Today's to do</p>
            <i class="fas fa-sync-alt replace-icon"></i>
        </div>
        <div class ="input-div">
            <input type="text" class="task" placeholder="Add to your list..."/>
            <span class="enter-icon">&#8629;</span>
        </div>
        <ul class="list-items">
        </ul>
        <div class="clear">
            Clear all completed
        </div>
    </div>
    
</body>
</html>
